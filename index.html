<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Image Generator</title>
  <style>
    /* ... (CSS remains the same or slightly adjusted for Google Blue in previous response) ... */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #prompt {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #generateButton {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #4285F4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #generateButton:hover:not(:disabled) {
      background-color: #357ae8;
    }
    #generateButton:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #imageResult img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .loader {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Imagen Image Generator</h1>
  <p>Enter a prompt below to generate an image using **Imagen**.</p>

  <textarea id="prompt" rows="4" placeholder="Enter your prompt here..."></textarea>
  <br>

  <button id="generateButton">Generate Image</button>

  <div id="status"></div>
  <div id="imageResult"></div>

  <script>
    // --- Configuration for your custom Imagen Endpoint ---
    const IMAGEN_API_ENDPOINT = 'https://free-gemini.vercel.app/api/google/v1beta/models/'; 
    const IMAGEN_MODEL = 'imagen-4.0-generate-preview-06-06'; // Or whatever model your endpoint uses

    document.getElementById('generateButton').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      const generateButton = document.getElementById('generateButton');
      const status = document.getElementById('status');
      const imageResult = document.getElementById('imageResult');

      status.innerHTML = '';
      imageResult.innerHTML = '';

      if (!prompt) {
        alert('Please enter a prompt!');
        return;
      }

      generateButton.disabled = true;
      status.innerHTML = '<p class="loader">Generating image with Imagen... Please wait!</p>';

      try {
        // --- UPDATED FETCH CALL ---
        const response = await fetch(IMAGEN_API_ENDPOINT, { 
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            // --- UPDATED JSON BODY FOR IMAGEN ENDPOINT ---
            model: IMAGEN_MODEL, 
            prompt: prompt,
            // You may need to add other required parameters here like:
            // aspectRatio: '1:1',
            // numberOfImages: 1
          }),
        });

        if (!response.ok) {
            // Try to read error message from body if available
            const errorData = await response.json().catch(() => ({})); 
          throw new Error(`Error: ${response.status}, ${errorData.error || response.statusText}`);
        }

        const data = await response.json();
        
        // --- UPDATED IMAGE URL EXTRACTION (Assuming your endpoint returns a base64 string) ---
        // Since Imagen APIs usually return base64, we'll look for that:
        const base64Image = data.base64Image || (data.data && data.data[0].imageBytes); 

        if (base64Image) {
            const imageUrl = `data:image/jpeg;base64,${base64Image}`;
            imageResult.innerHTML = `
              <img src="${imageUrl}" alt="Generated Image">
              <p><a href="${imageUrl}" download="imagen_image.jpeg">Download Image</a></p>
            `;
        } else if (data.url || (data.data && data.data[0].url)) {
            // Fallback: If your endpoint returns a direct URL (like DALL-E did)
            const imageUrl = data.url || data.data[0].url;
            imageResult.innerHTML = `
              <img src="${imageUrl}" alt="Generated Image">
              <p><a href="${imageUrl}" download="imagen_image.jpeg">Download Image</a></p>
            `;
        } else {
            throw new Error('Image data not found in the response.');
        }

        status.innerHTML = '';
      } catch (error) {
        console.error(error);
        status.innerHTML = `<p style="color: red;">Failed to generate an image. ${error.message}</p>`;
      } finally {
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
