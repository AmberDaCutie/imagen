<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #prompt {
      width: 100%;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #generateButton {
      padding: 10px 15px;
      font-size: 16px;
      color: white;
      background-color: #4285F4; /* Google Blue */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #generateButton:hover:not(:disabled) {
      background-color: #357ae8;
    }
    #generateButton:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #imageResult img {
      max-width: 300px;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .loader {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Imagen Image Generator</h1>
  <p>Enter a prompt below to generate an image using **Imagen**.</p>

  <textarea id="prompt" rows="4" placeholder="Enter your prompt here..."></textarea>
  <br>

  <button id="generateButton">Generate Image (via Server)</button>

  <div id="status"></div>
  <div id="imageResult"></div>

  <script>
    // JavaScript for handling API requests and image display
    document.getElementById('generateButton').addEventListener('click', async () => {
      const prompt = document.getElementById('prompt').value.trim();
      const generateButton = document.getElementById('generateButton');
      const status = document.getElementById('status');
      const imageResult = document.getElementById('imageResult');

      // Clear previous status and image output
      status.innerHTML = '';
      imageResult.innerHTML = '';

      if (!prompt) {
        alert('Please enter a prompt!');
        return;
      }

      // Disable button and show loading message
      generateButton.disabled = true;
      status.innerHTML = '<p class="loader">Generating image with Imagen... Please wait!</p>';

      try {
        // CALL A NEW SERVER-SIDE ENDPOINT
        const response = await fetch('https://free-gemini.vercel.app/api/google/v1beta/models/imagen-4.0-generate-preview-06-06:predict', { // <-- New Endpoint
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            "prompt": prompt      // User-provided prompt
          }),
        });

        // Handle the API response from your server
        if (!response.ok) {
            const errorData = await response.json();
          throw new Error(`Server Error: ${response.status}, ${errorData.error || response.statusText}`);
        }

        const data = await response.json();
        // The server should return the image data as a base64 string
        const base64Image = data.base64Image; 

        if (!base64Image) {
            throw new Error('Image data not received from server.');
        }

        // Display the generated image using a data URL
        const imageUrl = `data:image/jpeg;base64,${base64Image}`;
        imageResult.innerHTML = `
          <img src="${imageUrl}" alt="Generated Image">
          <p><a href="${imageUrl}" download="imagen_image.jpeg">Download Image</a></p>
        `;

        status.innerHTML = '';
      } catch (error) {
        // Log and show errors gracefully
        console.error(error);
        status.innerHTML = `<p style="color: red;">Failed to generate an image. ${error.message}</p>`;
      } finally {
        // Re-enable the button
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
